<!DOCTYPE html>
<html lang="es" data-ng-app="poc">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ciudadano</title>
    <link rel="stylesheet" href="assets/libs/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/libs/sweetalert2/css/sweetalert2.min.css">
    <script src="assets/libs/sweetalert2/js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body ng-controller="HomeControlador">
    <nav class="navbar sticky-top navbar-dark bg-dark mb-5">
        <a class="navbar-brand" ng-click="verHome()" href="#!/">Inicio</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="home" ng-show="!home">
                    <div class="card-deck">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">FOTOGRAFIA</h4>
                                <a href="#!/Fotografia" ng-click="verVista()"
                                    class="btn btn-outline-primary btn-lg">Ver</a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">SCANNER</h4>
                                <a href="#!/Documentos" ng-click="verVista()"
                                    class="btn btn-outline-primary btn-lg">Ver</a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">HUELLA</h4>
                                <a href="#!/Huella" ng-click="verVista()" class="btn btn-outline-primary btn-lg">Ver</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vistas" ng-show="home">
                    <div ng-view>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- AngularJS -->
    <script src="assets/libs/AngularJS/angular.min.js"></script>
    <!-- route para AngularJS -->
    <script src="assets/libs/AngularJS/angular-route.min.js"></script>
    <!-- Modulo AngularJS -->
    <script src="app/modules/app.js"></script>
    <!-- Controladores AngularJS -->
    <script src="app/controllers/homeCtrl.js"></script>
    <script src="app/controllers/documentosCtrl.js"></script>
    <script src="app/controllers/huellaCtrl.js"></script>
    <script src="app/controllers/fotografiaCtrl.js"></script>


    <!-- jQuery -->
    <script src="assets/libs/jQuery/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/libs/bootstrap4/js/bootstrap.min.js "></script>
</body>

</html>
